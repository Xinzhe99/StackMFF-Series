<svg width="460" height="180" viewBox="0 0 460 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="460" height="180" fill="#ffffff"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="layerA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7fc8f8"/>
      <stop offset="100%" stop-color="#d8eafd"/>
    </linearGradient>
    <linearGradient id="layerB" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9be7d9"/>
      <stop offset="100%" stop-color="#c9f1ee"/>
    </linearGradient>
    <linearGradient id="layerC" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#b5b9ff"/>
      <stop offset="100%" stop-color="#e6e8ff"/>
    </linearGradient>
    <radialGradient id="fusionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#a2e2ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 图标部分 -->
  <g transform="translate(40,20)">
    <rect x="38" y="38" width="100" height="100" rx="12" fill="url(#layerA)" opacity="0.5" transform="rotate(-2 88 88)"/>
    <rect x="46" y="46" width="100" height="100" rx="12" fill="url(#layerB)" opacity="0.55" transform="rotate(1 94 94)"/>
    <rect x="54" y="54" width="100" height="100" rx="12" fill="url(#layerC)" opacity="0.6" transform="rotate(-1 100 100)"/>
    <circle cx="95" cy="95" r="25" fill="url(#fusionGlow)" opacity="0.9"/>
    <circle cx="95" cy="95" r="5" fill="#3eb7c5"/>
  </g>

  <!-- 文字部分 -->
  <text x="210" y="115"
        font-family="Segoe UI, Arial, sans-serif"
        font-size="30"
        font-weight="600"
        fill="#2fa3b8"
        text-anchor="start"
        dominant-baseline="middle">
    StackMFF Series
  </text>
</svg>
